{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Editing todo
        </div>
        <div class="card-body">
            <form id="editTodoForm">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" value="{{todo.title}}" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" rows="3" name="description" required>{{todo.description}}</textarea>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select class="form-control" name="priority">
                    <option value="1" {% if todo.priority== 1 %} selected="selected" {% endif %}>Very High</option>
                    <option value="2" {% if todo.priority== 2 %} selected="selected" {% endif %}>High</option>
                    <option value="3" {% if todo.priority== 3 %} selected="selected" {% endif %}>Medium</option>
                    <option value="4" {% if todo.priority== 4 %} selected="selected" {% endif %}>Low</option>
                    <option value="5" {% if todo.priority== 5 %} selected="selected" {% endif %}>Very Low</option>
                </select></div>
                <div class="form-group form-check"><input type="checkbox" class="form-check-input" name="complete" {% if
                                                          todo.complete %} checked {% endif %}> <label
                        class="form-check-label">Complete</label></div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button id="deleteButton" type="button" class="btn btn-danger">Delete</button>
                <a href="/todos/todo-page" class="btn btn-success">Back</a></form>
        </div>
    </div>
</div>
